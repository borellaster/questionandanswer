<div class="col-sm-6 col-sm-offset-3">
  <div class="row">
    <form class="login form-signin" ng-submit="login()">
        <h3> Please login:</h3>
        <input type="text" ng-model="user.username" class="form-control" placeholder="Username" required="" autofocus="">
        <input type="password" ng-model="user.password" class="form-control" placeholder="Password" required="">
        <button class="btn btn-md btn-info btn-block" type="submit">Login</button>
    </form>
  </div>
  <div class="row">
    <div class="help-block"> {{ errorMessage }} </div>
    <div ui-sref="signup" class="text-center">If you don't have an account, click here to sign up.</div>
  </div> 
</div>
