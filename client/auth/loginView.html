<div class="main">
  <form class="loginform" ng-submit="login()">
    <h1> Username:</h1> 
    <input type="text" ng-model="user.username">
    <h1>Password:</h1>
    <input type="password" ng-model="user.password">
    <input class="button signinbutton" type="submit" value="Login">
  </form>
  <div> {{ errorMessage }} </div>
</div>
